<h1>Login</h1>
<div data-ng-bind="$ctrl.loginTitle"></div>
<div class="row">
<form class="form-control">
  <div class="form-group"></div>
  <label class="col-md-6">{{'USER_NAME' | translate}}</label>
  <input class="col-md-6" name="username" type="text">
  <label class="col-md-6">Password</label>
  <input class="col-md-6" name="password" type="password">
  <div class="col-md-12 text-center">
    <button class="btn btn-primary" translate="LOGIN"></button>
  </div>
</form>
</div>
