<h3 class="text-center">欢迎登录</h3><br><br>

<head>  
  <style>
    .col-center-block {
    float: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
  </style>
</head>

<body>
    <div ng-view=""></div>
  <div class="container">
    <div class="row myCenter">
      <div class="col-xs-6 col-md-4 col-center-block">
          <label for="name" class="sr-only">用户名</label>
          <input type="text" name="name" id="name" ng-model="$ctrl.name" class="form-control" placeholder="请输入用户名" required autofocus>
          <br>
          <label for="password" class="sr-only">密码</label>
          <input type="password" name="password"id="password" ng-model="$ctrl.password" class="form-control" placeholder="请输入密码" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.submit()">登录</button>
        
      </div>
    </div>
  </div>
</body>
